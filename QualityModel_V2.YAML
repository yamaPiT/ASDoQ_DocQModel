- 名称: 理解容易性
  説明: 記述内容を理解しやすく表現している度合い
  副特性:
  - 名称: 非曖昧性（一意性）
    説明: 一意に解釈できる度合い
    測定項目:
    - 項目: 複数の解釈が成り立たない
      例:
      - '[例文1a]　以上に述べたブログラム構造を図示すると図1となる'
      - '[例文1b]　図1によりプログラムの構造を定める'
      - '[例文2a]　全ての処理が失敗した場合は手順Cに進む'
      - '[例文2b]　どれか1つの処理が失敗した場合は手順Cに進む'
      違反例:
      - ・複数の解釈が成り立つ接続語，否定表現を使用している。
      - 「～し／して」（中止法によって帰結か追加かが不明である）
      - 「すべて～でない」（全部否定か部分否定かが不明である）
      - '[例文1] プログラムの構造を図１に示す'
      - （すでに決まっているプログラムの構造を図1に記載しているのか、図1を使ってプログラムの構造を決定しているのかが曖昧）
      - →前者の場合は、「例」列の[例文1a]に修正
      - →後者の場合は、「例」列の[例文1b]に修正
      - '[例文2] 全ての処理が成功しない場合は手順Cに進む'
      - （全体否定か部分否定かがわからない）
      - →全体否定の場合は、「例」列の[例文2a]に修正
      - →部分否定の場合は、「例」列の[例文2b]に修正
      - ・係り受け（修飾と被修飾）の関係が明確でない。
      - ・「主語と述語」および「修飾語と被修飾語」の距離が離れすぎている。
    - 項目: １つの文内で１つの事柄のみを記述している
      例: []
      違反例:
      - ［例文1] Aを設定し、Bスイッチを押し、Cスライダを下げ、Dメニューをクリックして、対戦相手との通信状況を確認してから、ゲームを始めます。
    - 項目: 同じ内容のものを違う名前で定義しない。
      例: []
      違反例:
      - ・特に区別する必要のない状況で、オブジェクト指向の「オブジェクト」と「インスタンス」の両方を用いている。
    - 項目: 指し示すものが明確である
      例:
      - '[例文1a]　承認ボタンが押下されたときと同じ処理をする。'
      - ・指示語＊（こそあど）が指す情報が明確である。
      - '[例文2a]　2023年12月のリリース記録を参照'
      - ・指し示している情報を一意に解釈できる。
      違反例:
      - ［例文1］　前回の処理と同様とする。
      - （「前回」が何かを明示していない）
      - →「例」列の[例文1a]に修正
      - '[例文2]　昨年12月のリリース記録を参照'
      - （直示*表現「昨年」が曖昧）
      - →「例」列の[例文2a]に修正
    - 項目: 表に空欄を残さない
      例:
      - ・書き込む値がない表のセルには、斜線を引く。
      違反例:
      - ・表内の空欄が、該当なし、TBD、記入忘れのいずれの意味にも解釈できる。
    - 項目: 状態とイベント（事象）を区別している
      例:
      - ［例文１a］　電源がOFFからONに変わったときに、～を実行する。
      違反例:
      - '[例文1]　電源ONのときに、～を実行する。'
      - （「ONの状態のとき」か、「ONに変わったとき」(イベントの表現）かが曖昧）
      - →「例」列の[例文1a]に修正
  - 名称: 非曖昧性（識別性）
    説明: 情報を特定できる度合い
    測定項目:
    - 項目: 動作を特定できる
      例:
      - '[例文1a]　変数Aに初期値の1を代入する。'
      違反例:
      - '[例文1] 変数Aをリセットする。'
      - （リセットの動作が不明）
      - →「例」列の[例文1a]に修正
    - 項目: 状態を特定できる
      例:
      - '[例文1]　センサAの読み取り値が、2回連続して99を超えた場合に過負荷状態に遷移する。'
      違反例:
      - ・状態（「正常」「異常」）や 性質(「速い」「大量の」）の明確な定義がない。
    - 項目: 対象を特定できる
      例:
      - '[例文１]　次の章で、流量センサのセンシング構造を説明する'
      - '[例文2a]　スイッチを図2の位置に取り付ける'
      違反例:
      - '[例文1]　構造を説明する。'
      - （何の構造か不明）
      - →「例」列の[例文1］に修正
      - '[例文2]　スイッチをパネルの上部に取り付ける。'
      - （「上部」だけでは位置を特定できない）
      - →「例」列の[例文2a]に修正
      - ・動作の対象を表す語（＝必須補語）が記述されていない。
      - ・対象物を明示せずに、「分割する」や「制御する」とだけ書く。
    - 項目: 違う内容のものを同じ名前で定義しない
      例:
      - ・（例外）プログラムでは、オーバーロード（多重定義）は、オブジェクト指向言語で広く使用されており、好ましい。多重定義により、例えば次のコーディングが可能である。
      - '''+''演算子：'
      - 整数では算術和と定義すると、1+2は3となる
      - 文字列では連結として定義すると、"ab"+"cd"は"abcd"となる
      違反例: []
    - 項目: 意味を特定しやすい助詞を使用している
      例:
      - ・比較以外に「より」を使わない。起点には「から」を使う。
      - '[例文1a]　このテスト項目から、テストを始める。'
      - '[例文2]　LED2は、LED1よりも高輝度である。'
      - ・方向には「へ」、終点には「に」を使う。
      - '[例文3a]　設計のレビュー対応が完了したら、実装工程に進む。'
      違反例:
      - '[例文１] 　このテスト項目より、テストを始める。'
      - （起点には「より」ではなく「から」を推奨する）
      - →「例」列の[例文1a]に修正
      - '[例文3]　設計のレビュー対応が完了したら、実装工程へ進む'
      - （終点には「へ」ではなく「に」を推奨する）
      - →「例」列の[例文3a]に修正
  - 名称: 関係性
    説明: 複数の情報の関係性が明確である度合い
    測定項目:
    - 項目: 関連する複数箇所の記述に対して、参照情報を明示している
      例:
      - ・入力文書，引用元，参照先などを明示している。
      - ・前バージョンまたは別バージョンとの相違点・変更点を記述している。
      - ・元文書と修正箇所を特定できる（例：文書名、版番号、作成日、作成者）
      - '[例文1]基本設計書の機能F1の必要性を理解するには、関連する要求仕様書のR1,R2を読む必要がある。'
      - '[例文2] センサDを10msec周期で入力する。以上に述べたセンサA,B,C,Dの入力周期を表3にまとめる。'
      違反例: []
    - 項目: 記述内容は追跡可能である
      例:
      - ・要求仕様書の要求R1を直すには、それを実現している基本設計書の機能F1と詳細設計書の機能詳細FS1を直す必要があることを、トレーサビリティマトリクスで示している。
      違反例: []
