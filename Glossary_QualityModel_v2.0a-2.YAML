  用語の説明: 開発対象システムが属している領域。システムドメインと同義。
  補足: ''
- 用語: ビジネスルール
  該当する品質特性-副特性: 規範適合性 ─ ドメイン適合性
  用語の説明: 業務遂行にあたっての条件（特に制約条件）や判断基準を定義したもの。運用時の対応が含まれる場合もある。本モデルでは、いわゆる「業務規則」よりも広い概念として使用する。ビジネスルールは「もし条件に合致すれば、アクションを実行する」という形式で記述する。
  補足: '参考：BRMSとは？～ビジネスルールを切り出すことによる4つの特長～ （オージス総研）

    https://www.ogis-ri.co.jp/column/brms/c106404.html

    ※BRMS：Business Rule Management System'
