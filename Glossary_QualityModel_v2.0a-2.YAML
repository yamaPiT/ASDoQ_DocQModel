用語集:
- 用語: 一貫性
  該当する品質特性-副特性: 整合性 ─ 一貫性
  用語の説明: '「一貫性」の種類は複数ある。以下の3つの測定項目は「一貫性」でくくることができるが、それぞれ異なる基準で一貫性を保っている

    ・測定項目「原因と結果が対応している」は、（何らかのカテゴリにおける）上下関係や原因・結果関係（推移性）を意味する

    ・測定項目「理由または根拠を明記している」は、証拠性（エビデンシャビリティ）を意味する

    ・測定項目「記述間の接続関係（展開、順序）が適切である」は、論理展開を意味する'
  補足: ''
- 用語: 関連、関係
  該当する品質特性-副特性: 理解容易性 ─ 関係性
  用語の説明: '関連：「つながりがある」という状態を表現することば。

    関係：① 何らかの意図をもとに「つながり」を持つこと。

    　　　② 何らかの事象や体制、規則などに起因した「つながり」のこと。

    使用例：

    ER図は、エンティティ同士がどのように関連付けられているかを図で表記したもの。

    ER図で「売主」と「買い手」の2つのエンティティを関連付けた場合、両者の関係は「売買関係」である。

    ※非推奨：関係付け、関係付ける'
  補足: '関連　かんれん■（物事の間に）関わリやつながリがあること。

    「互いに関連する事柄」

    関係　かんけい■ある物事が、他の物事とつながりをもつこと。また、そのつながり。

    「事件に関係する」「需要と供給の関係」

    出典：ベネッセ表現読解国語辞典'
- 用語: '記載する

    記述する（述べる）'
  該当する品質特性-副特性: すべての品質特性と副特性に共通
  用語の説明: '以下の別によって使い分ける

    ・記載する：「～に～を記載する」として、文書等に記す際に使う

    ・記述する（述べる）：とくに「～に」が無くても問題なく解釈できる場合に使う'
  補足: ''
- 用語: 構造性
  該当する品質特性-副特性: 整合性 ─ 構造性
  用語の説明: '本モデルでの「構造性」の対象は、文書の構成、図表内の構成に限定しているが、他の要素に構造ないし構造性が存在しないというわけではない。文の構造性に問題がある場合、主述の不一致（ねじれ文）などの要因で文法的に問題があると判定され、「文法適合性」でチェックすべき項目となる。記述同士の整合性（構造性）が問題になる場合は、「一貫性」のほうがチェックする記述として妥当である。

    いずれにしても「構造性」を問題にする場合は、何に対する「構造性」なのか、何の「構造」を対象としているのかを示す必要がある。何を対象にしているかによって、測定項目は異なる。'
  補足: '「構造」とは、「全体を成り立たせている各要素が、相互に関連しつつ機能している全体。また、そのしくみ」のこと。

    「構造性」は「（対象とするものの）構造上の性質」を表す。

    出典：ベネッセ表現読解国語辞典'
- 用語: 指示語
  該当する品質特性-副特性: 規範適合性 ─ 基準適合性
  用語の説明: '物事を指し示すときに使う語。指示詞とも。

    例：あれ・これ・それ・どれ、あそこ・ここ・そこ・どこ［指示代名詞］

    　　あの・この・その・どの［連体詞］'
  補足: ''
- 用語: システム開発文書
  該当する品質特性-副特性: すべての品質特性と副特性に共通
  用語の説明: 'システム開発の工程で生成される成果物はすべて「システム開発文書」として扱う。

    そのほかに、システム開発を進めるうえでの打ち合わせメールや議事録、また開発管理用の文書も「システム開発文書」に準ずるものとする。'
  補足: ''
- 用語: 整合性
  該当する品質特性-副特性: 整合性 ─ 無矛盾性
  用語の説明: モデル表内の「品質特性の説明」の通り。
  補足: 測定項目「項目間の矛盾がない　」と「条件間の矛盾がない」は、水平関係を意味する
- 用語: 直示（ダイクシス）
  該当する品質特性-副特性: 理解容易性 ─ 非曖昧性（一意性）
  用語の説明: '時や場面によって意味が変わり、一意に特定できないもの（表現）。指示語も直示表現に含まれる。

    例：昨年、明日、先ほど；上記、前掲；著者

    例：「昨年12月のリリース記録を参照」の場合、2023年12月時点では「2022年12月」を参照することになるが、2024年1月時点では「2023年12月」を参照することになる。'
  補足: '参考：ダイクシス（直示：deixis）とは何か、なぜ重要なのか│旅する応用言語学

    https://www.nihongo-appliedlinguistics.net/wp/archives/7708'
